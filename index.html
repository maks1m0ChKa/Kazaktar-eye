<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
        img {
            max-width: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>License Plate Recognition</h1>

    <form id="uploadForm">
        <label for="imageFile">Choose an image (JPEG or PNG):</label><br>
        <input type="file" id="imageFile" accept="image/*"><br><br>
        <button type="submit">Upload and Detect</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Предотвращаем перезагрузку страницы

            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerHTML = "Please select an image file.";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Отправляем POST-запрос на API
                const response = await fetch('http://localhost:8000/home/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();

                // Отображаем результаты
                resultDiv.innerHTML = `<h3>Detection Results:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;

                // Показ загруженного изображения
                const imgElement = document.createElement('img');
                imgElement.src = URL.createObjectURL(file);
                resultDiv.appendChild(imgElement);

            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
