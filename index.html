<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модель Kazakeye - Предсказания</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 100px auto; /* Центрирование по вертикали и горизонтали */
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-upload {
            margin-bottom: 15px;
        }
        button {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Предсказания с Kazak-Team</h1>
        </header>
        <main>
            <form id="upload-form">
                <input type="file" id="image-upload" class="form-control" accept="image/*" required>
                <button type="submit" class="btn btn-primary">Загрузить и предсказать</button>
                <button type="button" id="save-button" class="btn btn-success" style="display:none;">Сохранить результат</button>
            </form>
            <div id="results" class="results hidden mt-4">
                <h2>Результаты предсказания</h2>
                <ul id="results-list" class="list-group"></ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Все права защищены.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('upload-form').onsubmit = function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Обработка загруженного изображения (здесь должен быть ваш код)
            const file = document.getElementById('image-upload').files[0];
            const resultsList = document.getElementById('results-list');
            const resultsDiv = document.getElementById('results');
            const saveButton = document.getElementById('save-button');

            // Очистка предыдущих результатов
            resultsList.innerHTML = '';

            // Имитация результатов предсказания
            if (file) {
                const resultItem = document.createElement('li');
                resultItem.className = 'list-group-item';
                resultItem.textContent = `Результат для ${file.name}: Обработано успешно!`; // Здесь можно вставить реальные результаты
                resultsList.appendChild(resultItem);

                // Отображение результатов и кнопки сохранения
                resultsDiv.classList.remove('hidden');
                saveButton.style.display = 'block';
            }
        };

        document.getElementById('save-button').onclick = function() {
            // Здесь вы можете добавить логику для сохранения результата
            alert('Результат сохранен!');
        };
    </script>
</body>
</html>
